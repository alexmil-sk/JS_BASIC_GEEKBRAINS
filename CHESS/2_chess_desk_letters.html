<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHESS DESK LETTERS</title>
	<link rel="stylesheet" href="../css/chess.css">
</head>
<body>
	<a class="back-home" href="../html/HW-5.html">to HW-5</a>
	<div></div>
	<script>
		var table = document.createElement('table');
		var array = ['', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', ''];
		var number = ['', '1', '2', '3', '4', '5', '6', '7', '8', ''];
		var reverseNumber = number.reverse();
		var chessPieceWhite = ['', 'Л', 'К','С','Фз', 'Кр', 'С', 'К', 'Л'];
		var chessPawnWhite = ['п'];
		var chessPieceBlack = ['', 'Л', 'К', 'С', 'Фз', 'Кр', 'С', 'К', 'Л'];
		var chessPawnBlack = ['п'];		

		function chessDesk() {
			for (var i = 0; i < 10; ++i) {
				var tr = document.createElement('tr');
				table.append(tr);
				table.style.border = '5px solid black';
				table.style.backgroundColor = "#EEB771";
				for (var j = 0; j < 10; ++j) {
					var td = document.createElement('td');					
					td.style.width = '107px';
					td.style.height = '100px';
					td.style.textAlign = 'center';
					td.style.fontSize = '80px';
					tr.append(td);
					td.innerHTML = (i + 1) + j;

					if (j == 0 || j == 9) {//Первая и последняя вертикальные столбцы координат
						td.style.width = '30px';
					} else if (td.innerHTML % 2 == 0) {
						td.style.backgroundColor = "#8E3918";
					} 

					if (i == 9 && 0 <= j <= 9) { // Первая и последняя буквенные строки координат
						td.innerHTML = array[j];
						td.style.color = 'white'
						td.style.height = '30px';
						td.style.fontSize = '30px';
						td.style.textAlign = 'center';
						td.style.textTransform = 'uppercase';
						td.style.backgroundColor = "#A95D21";
					} else if (i == 0 && 0 <= j <= 9){
						td.innerHTML = array[j];
						td.style.color = 'white'
						td.style.height = '30px';
						td.style.fontSize = '30px';
						td.style.textAlign = 'center';
						td.style.textTransform = 'uppercase';
						td.style.backgroundColor = "#A95D21";
						td.style.transform = 'rotate(180deg)';
					} else if (i <= 8 && j == 0) {
						td.innerHTML = reverseNumber[i];
						td.style.color = 'white'
						td.style.fontSize = '30px';
						td.style.backgroundColor = "#A95D21";
					} else if (i <= 8 && j == 9) {
						td.innerHTML = reverseNumber[i];
						td.style.color = 'white'
						td.style.fontSize = '30px';
						td.style.backgroundColor = "#A95D21";
						td.style.transform = 'rotate(180deg)';
					} else if (i == 1 && 1 <= j && j < 9) {
						td.innerHTML = chessPieceBlack[j];
						//td.style.transform = 'rotate(180deg)';
					} else if (i == 2 && 1 <= j && j < 9 ) {
						td.innerHTML = chessPawnBlack;
						//td.style.transform = 'rotate(180deg)';
					} else if (i == 7 && 1 <= j && j < 9) {
						td.innerHTML = chessPawnWhite;
						td.style.color = '#FAFAD2';
					} else if (i == 8 && 1 <= j && j < 9) {
						td.innerHTML = chessPieceWhite[j];
						td.style.color = '#FAFAD2';
					} else {
						td.innerHTML = '';
					}
				}
			}
			document.querySelector('div').append(table);
		}
		chessDesk();
	</script>
</body>
</html>
