<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChangeColor</title>
	<script>

		function getColor() {//функцию оставил здесь для наглядности. она вынесена в отдельный файл randomColor
				var red = (Math.random() * (255 - 0) + 0).toFixed(0);
				var green = (Math.random() * (255 - 0) + 0).toFixed(0);
				var blue = (Math.random() * (255 - 0) + 0).toFixed(0);
				return 'rgb(' + red + ',' + green + ',' + blue + ')';
			}

		function f(color) {//значение по умолчанию
			if (color == undefined) {
				color = getColor();
			}
			document.querySelector('h1').style.color = color;
		}
	</script>
</head>
<body>
	<h1>Заголовок</h1>
	<button onclick="f()">Изменить цвет</button>
	<select onchange="f(value)">
		<option value="red">Красный</option>
		<option value="blue">Синий</option>
		<option value="green">Зеленый</option>
	</select>
</body>
</html>
